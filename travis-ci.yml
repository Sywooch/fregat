actor: Tester
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    helpers: tests/_support
settings:
    bootstrap: _bootstrap.php
    colors: false
    memory_limit: 1024M
extensions:
    enabled:
        - Codeception\Extension\RunFailed
modules:
    config:
        Yii2:
            configFile: 'config/test.php'
            entryScript: index-travis.php
            cleanup: false
        Db:
            dsn: 'mysql:host=127.0.0.1;dbname=baseportal'
            user: 'root'
            password: ''
            dump: tests/_data/db.sql
            cleanup: false
            populate: true